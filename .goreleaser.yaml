version: 2

project_name: dvcx

before:
  hooks:
    - go mod tidy

builds:
  - main: .
    binary: dvcx
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w
      - -X github.com/135yshr/devcycle-cli/cmd.Version={{.Version}}
      - -X github.com/135yshr/devcycle-cli/cmd.Commit={{.ShortCommit}}
      - -X github.com/135yshr/devcycle-cli/cmd.Date={{.Date}}

archives:
  - format: tar.gz
    name_template: >-
      {{ .ProjectName }}_
      {{- .Version }}_
      {{- .Os }}_
      {{- .Arch }}
    format_overrides:
      - goos: windows
        format: zip

checksum:
  name_template: 'checksums.txt'

snapshot:
  version_template: '{{ incpatch .Version }}-next'

# Changelog is generated by git-cliff (see cliff.toml)
# and passed via --release-notes flag in CI

brews:
  - name: dvcx
    repository:
      owner: 135yshr
      name: homebrew-tap
      token: '{{ .Env.HOMEBREW_TAP_GITHUB_TOKEN }}'
    directory: Formula
    homepage: 'https://github.com/135yshr/devcycle-cli'
    description: 'Unofficial CLI for DevCycle Management API'
    license: 'MIT'
    test: |
      system "#{bin}/dvcx", "version"
    install: |
      bin.install "dvcx"
